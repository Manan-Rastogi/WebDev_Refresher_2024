<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="images/img1.jpg"
        alt="Image of Earth from Outer Space"
        class="imagebox"
      />

      <button class="tags">Space</button>
      <button class="tags">Earth</button>

      <h1 class="title">Save Earth</h1>
      <p class="content_box">
        Our planet is on the brink of destruction. The years of torture that we
        humans have inflicted upon our planet has taken a toll on it and
        propelled it towards a point of hopelessness. We are the children of
        Mother Earth, and it is our duty to save our Earth.
      </p>

      <button class="expand">
        Read More
      </button>
    </div>
  </body>
</html>
