<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>

    <style>
        nav > ul > li {
            list-style-position: inside;                    /* Move the list markers inside list*/
            /* list-style-type: "ðŸ‘»"; */
            list-style-type: none;                         /* To remove discs */
            display: inline-flex;
            padding: 10px;
        }   
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
