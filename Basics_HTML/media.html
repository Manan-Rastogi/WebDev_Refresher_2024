<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and Media</title>
</head>
<body>
    <!-- poster will not work with autoplay -->
    <video src="Media/World.mp4" controls width="500" loop muted poster="Media/cosmos.jpg"></video>

    <audio src="Media/piano.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="Media/img.svg" alt="">
    <!-- These are all inline tags. -->

    <iframe src="https://textxet.netlify.app/" frameborder="0" height="700" width="600"></iframe>
</body>
</html>
