<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <!-- Pre Tag will print all spaces and newline as it is  -->
        <pre tabindex="0">     
            <code >
                <span  title="<">&amp;lt;</span>  for &lt;
                <span  title=">">&amp;gt;</span>  for &gt;
                <span  title="&amp;">&amp;amp;</span> for &amp;
                <span  title="&nbsp;">&amp;nbsp;</span> for a non-breaking space
                <span  title="©">&amp;copy;</span> for ©
            </code>
        </pre>
  </body>
</html>
